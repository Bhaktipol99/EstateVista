{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message - EstateVista</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/send.css' %}">
</head>
<body>

    <header>
        <h1>➕ Send a Message</h1>
        <a href="{% url 'inbox' %}">📥 Inbox</a>
        <a href="{% url 'sent_message' %}">📤 Sent Messages</a>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
          <td>  <label for="receiver">Receiver:</label></td>
          <td>  {{ form.receiver }}</td>
        </tr>
        <tr>
            <td> <label for="subject">Subject:</label></td>
                <td> {{ form.subject }}</td>
        </tr>
        <tr>
         <td>   <label for="body">Message:</label></td>
         <td>{{ form.body }}</td>
        </tr>
        <tr>
          <td>  <button type="submit">📩 Send</button></td>
        </tr>
            </table>
        </form>
    </main>

</body>
</html>
