{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EstateVista</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="register-container">
    <div class="form-box">
        <h2>Register to <span>EstateVista</span></h2>

        <!-- Success message using SweetAlert2 -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                {% if messages %}
                    {% for message in messages %}
                        {% if "Registration successful" in message.message %}
                            alert("{{ message.message }}");  
                            window.location.href = "{% url 'login' %}";  // Redirect to login page after clicking OK
                        {% endif %}
                    {% endfor %}
                {% endif %}
            });
        </script>
        

        <form method="POST" action="{% url 'register_view' %}">
            {% csrf_token %}

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" required maxlength="20" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" required maxlength="50" placeholder="Enter full name">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" required maxlength="100" placeholder="Enter email">
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" name="mobile" required maxlength="15" placeholder="Enter mobile number">
            </div>

            <div class="gender-options">
                <input type="radio" name="gender" value="Male" id="male" checked>
                <label for="male">Male</label>

                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" value="Other" id="other">
                <label for="other">Other</label>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" required autocomplete="off" placeholder="Enter password">
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" required autocomplete="off" placeholder="Confirm password">
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

</body>
</html>
